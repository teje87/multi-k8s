sudo: required
language: generic
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth active-service-account --key-file service-account.json
  - gcloud config set project skilful-berm-21482
  - gcloud config set compute/zone europe-west1-b
  - gcloud container clusters get-credentials musti-cluster-test
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t teje87/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true teje87/react-test npm test 

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master